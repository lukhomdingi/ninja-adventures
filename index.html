<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Adventures</title>
    
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link href="style.css" rel="stylesheet">


    <!-- Scripts -->
    <script src="player.js"></script>
    <script src="display.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <button class="btn btn-default" type="button" onclick="changeActionTo('idle')">Idle</button>

            <button class="btn btn-warning" type="button" onclick="changeActionTo('attack')">Attack</button>
            <button class="btn btn-primary" type="button" onclick="changeActionTo('climb')">Climb</button>
            <button class="btn btn-danger" type="button" onclick="changeActionTo('dead')">Dead</button>
            <button class="btn btn-primary" type="button" onclick="changeActionTo('glide')">Glide</button>
            <button class="btn btn-primary" type="button" onclick="changeActionTo('jump')">Jump</button>
            <button class="btn btn-warning" type="button" onclick="changeActionTo('jump attack')">Jump Attack</button>
            <button class="btn btn-warning" type="button" onclick="changeActionTo('jump throw')">Jump Throw</button>
            <button class="btn btn-primary" type="button" onclick="changeActionTo('run')">Run</button>
            <button class="btn btn-primary" type="button" onclick="changeActionTo('slide')">Slide</button>
            <button class="btn btn-warning" type="button" onclick="changeActionTo('throw')">Throw</button>
        </div>
        <div class="row">
            <canvas id="ninja-canvas"></canvas>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
