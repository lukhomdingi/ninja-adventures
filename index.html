<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Adventures</title>
    
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link href="style.css" rel="stylesheet">


    <!-- Scripts -->
    <script src="util.js"></script>
    <script src="action-controller.js"></script>
    <script src="input-controller.js"></script>
    <script src="player.js"></script>
    <script src="display.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-12">
                    <label>Attack:</label> &nbsp;
                    <button class="btn btn-default" type="button">K</button>&nbsp;&nbsp;
                    
                    <label>Climb:</label> &nbsp;
                    <button class="btn btn-default" type="button">C</button>&nbsp;&nbsp;

                    <label>Glide:</label> &nbsp;
                    <button class="btn btn-default" type="button">G</button>&nbsp;&nbsp;

                    <label>Jump:</label> &nbsp;
                    <button class="btn btn-default" type="button">W</button> &nbsp;&nbsp;

                    <!-- <label>Jump Attack:</label> &nbsp; -->
                    <!-- <button class="btn btn-default" type="button">W + Space</button> &nbsp;&nbsp; -->

                    <!-- <label>Jump Throw:</label> &nbsp; -->
                    <!-- <button class="btn btn-default" type="button">W + K</button> &nbsp;&nbsp; -->
                    
                    <!-- <label>Run Left:</label> &nbsp; -->
                    <!-- <button class="btn btn-default" type="button">A</button> &nbsp;&nbsp; -->

                    <label>Run Right:</label> &nbsp;
                    <button class="btn btn-default" type="button">D</button> &nbsp;&nbsp;

                    <label>Slide:</label> &nbsp;
                    <button class="btn btn-default" type="button">S</button>&nbsp;&nbsp;

                    <label>Throw:</label> &nbsp;
                    <button class="btn btn-default" type="button">L</button>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <canvas id="main-canvas"></canvas>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
